<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
</head>
<body>
    <h1>Assignment 11.2: JavaScript - Part 3</h1>
    <p>This is an interactive To Do List. Type in your item in the text box, then click Add. Click Display to see your current items. Use Delete Last Entry to remove the last item.</p>
    
    <input type="text" id="todoInput" placeholder="Enter your to-do item">
    <button onclick="addItem()">Add</button>
    <button onclick="deleteLast()">Delete Last Entry</button>
    <button onclick="displayList()">Display</button>
    
    <p id="listDisplay"></p>
    
    <script>
        let todoList = [];

        // Function to add an item to the array
        function addItem() {
            let item = document.getElementById('todoInput').value;
            if(item) {
                todoList.push(item);
                alert("Added: " + item);
                document.getElementById('todoInput').value = "";  // Clear the text box after adding
            } else {
                alert("Please enter a valid item.");
            }
        }

        // Function to delete the last item in the array
        function deleteLast() {
            if (todoList.length > 0) {
                let removedItem = todoList.pop();
                alert("Deleted: " + removedItem);
            } else {
                alert("No items to delete.");
            }
        }

        // Function to display the contents of the array
        function displayList() {
            let display = document.getElementById('listDisplay');
            display.innerHTML = ""; // Clear the current display
            
            if (todoList.length === 0) {
                display.innerHTML = "No items in the list.";
            } else {
                for (let i = 0; i < todoList.length; i++) {
                    display.innerHTML += "Item " + (i + 1) + " = " + todoList[i] + "<br>";
                }
            }
        }
    </script>
</body>
</html>
